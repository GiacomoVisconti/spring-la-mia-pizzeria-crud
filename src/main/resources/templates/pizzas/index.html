<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>Document</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 class="text-center my-4">PIZZAS</h1>
        <div class="row">
            <div class="col-12">

                <form th:action="@{/pizzas/searchByName}" method="GET" class="mb-3 d-flex gap-2">
                    
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder=""
                    />
                    <div class="d-flex gap-2">
                       <button
                        type="submit"
                        class="btn btn-outline-primary"
                       >
                        Search
                       </button>
                       <a
                        name=""
                        id=""
                        class="btn btn-success"
                        th:href="@{/pizzas/create}"
                        role="button"
                        >Add New</a
                       >
                       
                       
                        
                    </div>
                </form>
                

                <div class="mb-3" th:if="${list.size() > 0}">
                    <div
                        class="table-responsive"
                    >
                        <table
                            class="table table-secondary text-center"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Price</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pizza : ${list}" th:object="${pizza}">
                                    <td scope="row" th:text="*{name}"></td>
                                    <td th:text="*{description}"></td>
                                    <td th:text="|€ *{price}|"></td>
                                    <td><a
                                        name=""
                                        id=""
                                        class="btn btn-primary btn-sm"
                                        th:href="@{|/pizzas/*{id}|}"
                                        role="button"
                                        >View</a
                                    >
                                    </td>
                                    <td><a
                                        name=""
                                        id=""
                                        class="btn btn-warning btn-sm"
                                        th:href="@{|/pizzas/edit/*{id}|}"
                                        role="button"
                                        >Edit</a
                                    >
                                    </td>

                                    <!-- MODALE DI CANCELLAZIONE -->
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${pizza.id}">
                                            Del
                                        </button>
                                        <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${pizza.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title text-center"> Deleting [[${pizza.name}]]</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete the pizza: <strong>[[${pizza.name}]]</strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                    <form action="" th:action="@{|/pizzas/delete/*{id}|}" method="post">
                                                        <button
                                                            type="submit"
                                                            class="btn btn-danger btn-sm"
                                                        >
                                                            Confirm
                                                        </button>
                                                        
                                                    </form>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                <p th:text="...Non è presente nessun dato!" th:unless="${list.size() > 0}"></p>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>Pizza singola</title>

</head>
<body>
    <header>
        <div th:insert="fragments/navbar :: navbar"></div>
    </header>
    <main>

        <div th:object="${pizza}" class="container">
            <h1 class="my-4">Pizza: [[*{name}]]</h1>
            <div class="card">
                <img class="card-img-top" th:src="*{photo}" th:alt="*{name}" />
                <div class="card-body">
                    <h4 class="card-title">[[*{name}]]</h4>
                    <p class="card-text">[[*{description}]]</p>
                    <p class="card-text">[[|â‚¬ *{price}]]</p>
                </div>
            </div>

            <div class="my-3">

                <!-- MODALE CANCELLAZIONE -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${pizza.id}">
                    Delete
                </button>
                <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${pizza.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center"> Deleting [[${pizza.name}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete the pizza: <strong>[[${pizza.name}]]</strong></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <form action="" th:action="@{|/pizzas/delete/*{id}|}" method="post">
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                >
                                    Confirm
                                </button>
                                
                            </form>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- BOTTONE MODIFICA -->
                <a
                    name=""
                    id=""
                    class="btn btn-warning"
                    th:href="@{|/pizzas/edit/*{id}|}"
                    role="button"
                    >Edit</a
                >
            </div>
            
    
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
